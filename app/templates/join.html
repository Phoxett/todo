<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apslist - Join</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div uk-sticky="media: 960"
        class="uk-navbar-container tm-navbar-container uk-sticky uk-active uk-sticky-below uk-sticky-fixed"
        style="position: fixed; top: 0px; width: 957px;background-color:#19347f;padding: 5px;">
        <div class="uk-container uk-container-expand">
            <nav class="uk-navbar">
                <div class="uk-navbar-left"><a
                        style="color: aliceblue;font-family: 'Righteous', cursive;font-size: 40px;" href="#"
                        class="uk-navbar-item uk-logo">Apslist<span class="uk-badge">beta</span></a></div>
            </nav>
        </div>
    </div>
    <div class="uk-position-center uk-margin-medium-top">
        <form action="/join" style="background-color:#19347f;" class="uk-form-horizontal uk-margin-large uk-padding">
            <legend style="color: black;" class="uk-legend uk-text-center uk-margin-large">JOIN A GROUP LIST</legend>
            <div class="uk-margin">
                <label style="color: aliceblue;font-weight: bold;" class="uk-form-label">Link</label>
                <div class="uk-form-controls">
                    <div class="uk-inline">
                        <a class="uk-form-icon" href="#" uk-icon="icon: link"></a>
                        <input style="background-color: transparent;" class="uk-input" type="text" name="link">
                    </div>
                </div>
            </div>
            <div class="uk-margin-medium-top">
                <label style="color: aliceblue;font-weight: bold;" class="uk-form-label">Secret Key</label>
                <div class="uk-form-controls">
                    <div class="uk-inline">
                        <a class="uk-form-icon" href="#" uk-icon="icon: lock"></a>
                        <input style="background-color: transparent;" class="uk-input" type="text" name="secret_key">
                    </div>
                </div>
            </div>
            <div class="uk-margin-medium-top">
                <button type="submit" style="font-weight: bold;" class="uk-button uk-width-1-1">JOIN</button>
            </div>

        </form>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
</body>

</html>
